        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #C6905D;
        border-radius: 10px;
        border: 2px solid #1a1a1a;
      }

      /* Accessibility Focus */
      :focus-visible {
        outline: 2px solid #C6905D;
        outline-offset: 2px;
        border-radius: 2px;
      }

      /* Lazy Loading Image Placeholder */
      img[loading="lazy"] {
        background-color: #1a1a1a;
        transition: opacity 0.5s ease-in-out;
        opacity: 0;
      }
      img.lazy-loaded {
        opacity: 1;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
       /* Animation for floating gallery images */
      @keyframes float {
        0% { transform: translate(0px, 0px) rotate(0deg); }
        20% { transform: translate(10px, -15px) rotate(-2deg); }
        40% { transform: translate(-5px, 10px) rotate(1deg); }
        60% { transform: translate(15px, 5px) rotate(2deg); }
        80% { transform: translate(5px, -10px) rotate(-1deg); }
        100% { transform: translate(0px, 0px) rotate(0deg); }
      }
      /* Animation for section reveal */
      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Staggered Card Animation */
      @keyframes reveal-card {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal-card {
        animation: reveal-card 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards;
      }

      /* Mobile Menu Link Animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Creation Process Timeline Animations */
      @keyframes slideInLeft {
        from { opacity: 0; transform: translateX(-30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(30px); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-left { animation: slideInLeft 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards; }
      .animate-slide-in-right { animation: slideInRight 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards; }


      /* Enhanced Hero Animations */
      @keyframes hero-logo-entrance {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      
      @keyframes hero-text-entrance {
         from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-hero-logo {
        animation: hero-logo-entrance 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s backwards;
      }
      .animate-hero-p {
        animation: hero-text-entrance 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.5s backwards;
      }
      .animate-hero-button {
        animation: hero-text-entrance 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.7s backwards;
      }
    </style>
